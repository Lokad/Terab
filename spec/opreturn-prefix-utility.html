
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Claim your Bitcoin Protocol Identifier</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style type="text/css">
      input.invalid-input {
        border-color: #dc3545 !important;
        box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25) !important;
      }

      input.valid-input {
        border-color: rgb(76, 175, 80) !important;
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25) !important;
      }
    </style>
  </head>

  <body class="bg-light">

    <div class="container">
      
      <div class="pt-3 pb-1 text-center">
        <h2>Claim your Bitcoin Protocol Identifier</h2>
      </div>

      <div class="row justify-content-center">
        <div class="col col-sm-8">
          
          <form id="formApp" name="formApp" role="form" method="post">
            
            <div class="row">
              <div class="col mb-3">
                <label for="prefix">Prefix</label>
                <input type="text" class="form-control" name="prefix" id="prefix" placeholder="0x0ABCDE00" minlength="10" maxlength="10" required autofocus>
                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="row">
              <div class="col mb-3">
                <label for="displayName">Display Name</label>
                <input type="text" class="form-control" name="displayName" id="displayName" placeholder="Tokeda" required>
                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="row">
              <div class="col mb-3">
                <label for="authors">Authors</label>
                <input type="text" class="form-control" name="authors" id="authors" placeholder="John Doe, Jane Smith" required>
                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="row">
              <div class="col mb-3">
                <label for="bitcoinAddress">Bitcoin Address</label>
                <input type="text" class="form-control" name="bitcoinAddress" id="bitcoinAddress" placeholder="bitcoincash:qqeht8vnwag20yv8dvtcrd4ujx09fwxwsqqqw93w88" required>
                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="row">
              <div class="col mb-3">
                <label for="specificationUrl">Specification URL</label>
                <input type="text" class="form-control" name="specificationUrl" id="specificationUrl" placeholder="https://example.com" required>
                <div class="invalid-feedback"></div>
              </div>
            </div>

            <hr class="mb-4">

            <div class="row justify-content-center mb-5">
              <div class="col col-sm-5">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col col-sm-8">
          <textarea class="form-control mb-4" name="protocols" id="protocols" placeholder="Protocols" rows="10" disabled></textarea>

          <div class="row justify-content-center mb-5">
            <div class="col col-sm-4">
              <button type="button" class="btn btn-secondary btn-lg btn-block" id="btnCopy" disabled>Copy to Clipboard</button>
            </div>

            <div class="col col-sm-4">
              <button type="button" class="btn btn-secondary btn-lg btn-block" id="btnDownload" disabled>Download as CSV</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.0.2.min.js" integrity="sha384-1UZ2WGivCCxSFpBAaNkUfGnXmvLO/eXAvLFtIfO8t54OSIpc1dwSF7LKdARVIy/7" crossorigin="anonymous"></script>

<!-- Base converter -->
<script type="text/javascript">
  /**
 * A function for converting hex <-> dec w/o loss of precision.
 *
 * The problem is that parseInt("0x12345...") isn't precise enough to convert
 * 64-bit integers correctly.
 *
 * Internally, this uses arrays to encode decimal digits starting with the least
 * significant:
 * 8 = [8]
 * 16 = [6, 1]
 * 1024 = [4, 2, 0, 1]
 */

// Adds two arrays for the given base (10 or 16), returning the result.
// This turns out to be the only "primitive" operation we need.
function add(x, y, base) {
  var z = [];
  var n = Math.max(x.length, y.length);
  var carry = 0;
  var i = 0;
  while (i < n || carry) {
    var xi = i < x.length ? x[i] : 0;
    var yi = i < y.length ? y[i] : 0;
    var zi = carry + xi + yi;
    z.push(zi % base);
    carry = Math.floor(zi / base);
    i++;
  }
  return z;
}

// Returns a*x, where x is an array of decimal digits and a is an ordinary
// JavaScript number. base is the number base of the array x.
function multiplyByNumber(num, x, base) {
  if (num < 0) return null;
  if (num == 0) return [];

  var result = [];
  var power = x;
  while (true) {
    if (num & 1) {
      result = add(result, power, base);
    }
    num = num >> 1;
    if (num === 0) break;
    power = add(power, power, base);
  }

  return result;
}

function parseToDigitsArray(str, base) {
  var digits = str.split('');
  var ary = [];
  for (var i = digits.length - 1; i >= 0; i--) {
    var n = parseInt(digits[i], base);
    if (isNaN(n)) return null;
    ary.push(n);
  }
  return ary;
}

function convertBase(str, fromBase, toBase) {
  var digits = parseToDigitsArray(str, fromBase);
  if (digits === null) return null;

  var outArray = [];
  var power = [1];
  for (var i = 0; i < digits.length; i++) {
    // invariant: at this point, fromBase^i = power
    if (digits[i]) {
      outArray = add(outArray, multiplyByNumber(digits[i], power, toBase), toBase);
    }
    power = multiplyByNumber(fromBase, power, toBase);
  }

  var out = '';
  for (var i = outArray.length - 1; i >= 0; i--) {
    out += outArray[i].toString(toBase);
  }
  return out;
}

function decToHex(decStr) {
  var hex = convertBase(decStr, 10, 16);
  return hex ? '0x' + hex : null;
}

function hexToDec(hexStr) {
  if (hexStr.substring(0, 2) === '0x') hexStr = hexStr.substring(2);
  hexStr = hexStr.toLowerCase();
  return convertBase(hexStr, 16, 10);
}
</script>

<!-- Local form logic -->
<script type="text/javascript">
var app = (function() {

  var protocolsCsvUrl = 'https://raw.githubusercontent.com/Lokad/Terab/master/etc/protocols.csv';
  var formValidator;

  var init = function() {

    jQuery.validator.addMethod("hasDoubleQuotes", function(value, element) {
      return value.indexOf('"') < 0;
    }, "Can not have double quotes");

    jQuery.validator.addMethod("isValidPrefix", function(value, element) {
      var decNumber = hexToDec(value);
      return decNumber!='' && decNumber!=null;
    }, "Please enter valid Hexadecimal Prefix");

    jQuery.validator.addMethod("isValidPrefixRange", function(value, element) {
      var decNumber = hexToDec(value);
      var isValidRange = true;
      var decNumberInt = parseInt(decNumber);
      if(decNumber=='' || decNumber==null || isNaN(decNumberInt) || decNumberInt<15 || decNumberInt>268435456)  {
        isValidRange = false;
      }
      return isValidRange;
    }, "Please enter Hexadecimal Prefix in valid range. Should be between 0x0000000F to 0x10000000.");

    jQuery.validator.addMethod("isValidPrefixInReserverdRange", function(value, element) {
      var decNumber = hexToDec(value);
      var isValidRange = true;
      var decNumberInt = parseInt(decNumber);
      if(decNumber=='' || decNumber==null || isNaN(decNumberInt) || (decNumberInt>=180149760 && decNumberInt<=180150015))  {
        isValidRange = false;
      }
      return isValidRange;
    }, "Entered Hexadecimal Prefix in reserved range of 0x0ABCDE00 to 0x0ABCDEFF.");

    jQuery.validator.addMethod("isValidBitcoinAddress", function(value, element) {
      try{
        var { prefix, type, hash } = cashaddr.decode($.trim(value));
        if(prefix.toLowerCase() != 'bitcoincash') {
          return false;
        }
        return true;
      }
      catch(e){
        return false;
      }
    }, "Please enter valid Bitcoin Address");

    $('#btnCopy').click(function() {
      copyToClipboard('protocols');
    });

    $('#btnDownload').click(function() {
      downloadAsCsv('protocols.csv', $('#protocols').val().trim());
    });

    $('#formApp #displayName, #formApp #authors').keyup(removeDoubleQuotes);

    $('#formApp #displayName, #formApp #authors').change(removeDoubleQuotes);

    formValidator = $('#formApp').validate({
      errorClass: "invalid-input",
      validClass: "valid-input",
      errorPlacement: function(error, element) {
        $(element).siblings('.invalid-feedback').text($(error).text()).show();
      },
      success: function(error, element) {
        $(element).siblings('.invalid-feedback').text('').hide();
      },
      submitHandler: function(){
        loadProtocolsCsv();
        return false;
      },
      rules: {
        displayName: {
          hasDoubleQuotes: true
        },
        authors: {
          hasDoubleQuotes: true
        },
        prefix: {
          isValidPrefix: true,
          isValidPrefixRange: true,
          isValidPrefixInReserverdRange: true
        },
        bitcoinAddress: {
          isValidBitcoinAddress: true
        },
        specificationUrl: {
          url: true
        }
      },
      messages: {
        prefix: {
          required: 'Please enter Prefix'
        },
        displayName: {
          required: 'Please enter Display Name',
          hasDoubleQuotes: 'Display Name can not have double quotes'
        },
        authors: {
          required: 'Please enter Authors',
          hasDoubleQuotes: 'Authors can not have double quotes'
        },
        bitcoinAddress: {
          required: 'Please enter Bitcoin Address'
        },
        specificationUrl: {
          required: 'Please enter Specification URL',
          url: 'Please enter valid Specification URL'
        }
      }
    });
  };

  var removeDoubleQuotes = function() {
    $(this).val($(this).val().replace(/["]/g, "")).focus();
  };

  var loadProtocolsCsv = function() {
    $.ajax({
        url: protocolsCsvUrl,
        type: 'get',
        beforeSend: function() {
          $('#formApp button[type=submit]').text('Please Wait...');
        },
        complete: function() {
          $('#formApp button[type=submit]').text('Submit');
        },
        success: function(resonse) {

          var newPrefix = $('#formApp #prefix').val().trim();
          var newPrefixInt = parseInt(hexToDec(newPrefix));
          
          var newDisplayName = $('#formApp #displayName').val().trim();
          newDisplayName = newDisplayName.indexOf(",") >= 0 ? '"' + newDisplayName + '"' : newDisplayName;

          var newAuthors = $('#formApp #authors').val().trim();
          newAuthors = newAuthors.indexOf(",") >= 0 ? '"' + newAuthors + '"' : newAuthors;

          var newLineArray = [];
          newLineArray.push($('#formApp #prefix').val().trim());
          newLineArray.push(newDisplayName);
          newLineArray.push(newAuthors);
          newLineArray.push($('#formApp #bitcoinAddress').val().trim());
          newLineArray.push($('#formApp #specificationUrl').val().trim());

          var prefixAlreadyUsed = false;
          var csvLinesArray = [];
          if(resonse != '') {
            resonseLines = resonse.split("\n");

            for(index in resonseLines) {

              let line = resonseLines[index];
              if(index > 0 && line != '') {
                let responseLineParts = line.split(",");
                let responsePrefix = responseLineParts[0];

                if(responseLineParts.length && responsePrefix == newPrefix) {
                  prefixAlreadyUsed = true;
                  break;
                }

                let responsePrefixInt = parseInt(hexToDec(responsePrefix));
                if(newLineArray!=null && newPrefixInt < responsePrefix) {
                  csvLinesArray.push(newLineArray);
                  newLineArray = null;
                }

                csvLinesArray.push(line);
              }
            }
          }

          if(newLineArray!=null) {
            csvLinesArray.push(newLineArray);
            newLineArray = null;
          }
          
          if(prefixAlreadyUsed) {
            $('#prefix')
              .addClass('invalid-input')
              .removeClass('valid-input')
              .siblings('.invalid-feedback')
                .text('Prefix already used')
                .show();
            $('html, body').animate({
                scrollTop: $("#prefix").offset().top - 50
            }, 250);
            return;
          }
          else {
            $('#prefix')
              .removeClass('invalid-input')
              .addClass('valid-input')
              .siblings('.invalid-feedback')
                .text('')
                .hide();
          }

          var csvLinesString = csvLinesArray.join("\n");
          $('#protocols').val(csvLinesString).prop('disabled', false).focus();
          $('#btnCopy, #btnDownload').prop('disabled', false);
        }
      });
  };

  var copyToClipboard = function(element_id) {
      var elem = document.getElementById(element_id);
      var currentFocus = document.activeElement;
      elem.focus();
      elem.select();
      var succeed;
      try {
          succeed = document.execCommand("copy");
      } catch(e) {
          succeed = false;
      }

      if (currentFocus && typeof currentFocus.focus === "function") {
          currentFocus.focus();
      }

      return succeed;
  };

  var downloadAsCsv = function(filename, text) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(text));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
  };

  return {
    init: init
  };
})();

$(function() { app.init(); });
</script>
